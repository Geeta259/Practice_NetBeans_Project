
<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <body>
        <form action="action.jsp">
              <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3>Enter two numbers !! </h3>
                        </div>
                        <div class="card-body bg-secondary">
                            <div class="form-group mb-3">
                                <input name="n1" type="number" class="form-control" placeholder="Enter value of first number"/>
                            </div>
                             <div class="form-group mb-3">
                                <input name="n2" type="number" class="form-control" placeholder="Enter value of second number"/>
                            </div>
                        </div>
                        <div class="card-footer text-center bg-dark text-white">
                            <button type="submit" class="btn btn-outline-light">Divide</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
      
    </body>
