<!DOCTYPE html>
<html>
    <head>
        <title>Form page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form  action="showservlet" method="post">
                <label>Name</label>
                <input type="text" placeholder="enter a name" name="email"/>
              
                 <label>Password</label>
                <input type="text" placeholder="enter a password" name="pass"/>
                 
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
