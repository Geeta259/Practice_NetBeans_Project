<!DOCTYPE html>
<html>
    <head>
        <title>Form page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .container{
                width:40%;
                border:1px solid black;
                margin:auto;
                padding: 20px;
                font-family: sans-serif;
                font-size: 20px;
            }
            
            #myform table tr td input{
                font-size: 18px;
               
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="register" method="post">
                <table>
                    <tr>
                        <td>Enter your Name : </td>
                        <td><input type="text" name="user_name" placeholder="enter here..."/></td>
                    </tr>
                    <tr>
                        <td>Enter Password : </td>
                        <td><input type="password" name="user_password" placeholder="enter here..."/></td>
                    </tr>
                     <tr>
                        <td>Enter your E-mail : </td>
                        <td><input type="email" name="user_email" placeholder="enter here..."/></td>
                    </tr>
                    <tr>
                        <td>Select Gender : </td>
                        <td><input type="radio" name="user_gender" value="male">Male&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="user_gender" value="female">Female&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>Select Course : </td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                 <option value="php">PHP</option>
                                  <option value="python">Python</option>
                                   <option value="react">React</option>
                                    <option value="web">Web</option>
                            </select>
                        </td>
  
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" value="checked" name="condition"/>
                            Agree Terms and Conditions!
                         </td>
                         <td></td>
                     </tr>
                     
                     <tr>
                         <td></td>
                         <td><button type="submit">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         <button type="reset">Reset</button> </td>
                     </tr>
                </table>
            </form>
        </div>
    </body>
</html>
